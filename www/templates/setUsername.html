
<ion-view view-title="Chat for Gamers">
  <ion-content>
    
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="setUsername()" ng-disabled="buttonDisabled">
        Set Userneme
    </button>
    
  </ion-content>
</ion-view>
